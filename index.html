<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Pastello</title>
    <style>
        /* Stili generali */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        /* Contenitore della calcolatrice */
        .calculator {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            background-color: #fefaf6;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Display */
        #display {
            width: 100%;
            height: 60px;
            font-size: 2rem;
            text-align: right;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            background-color: #f8f1f5;
            color: #4a4a4a;
            border-radius: 15px;
        }

        /* Griglia dei pulsanti */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* Stili generali dei pulsanti */
        button {
            width: 100%;
            height: 60px;
            font-size: 1.5rem;
            border: none;
            background-color: #e7eaf6;
            color: #4a4a4a;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s ease-in-out;
        }

        /* Effetto al passaggio del mouse */
        button:hover {
            background-color: #d4d8f1;
        }

        /* Stile pulsante "AC" */
        .clear {
            background-color: #ffb6c1;
            color: white;
        }

        .clear:hover {
            background-color: #ff94aa;
        }

        /* Stile operatori */
        .operator {
            background-color: #b5e7a0;
            color: white;
        }

        .operator:hover {
            background-color: #a2d5a2;
        }

        /* Stile pulsante "=" */
        .equals {
            background-color: #ffdfba;
            color: white;
        }

        .equals:hover {
            background-color: #ffcb9a;
        }

        /* Stili responsive per schermi più piccoli */
        @media (max-width: 400px) {
            button {
                height: 50px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">−</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
